<div class="row m-3">
    <div class="col-12">
        <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" style="max-height: 300px;" class="img-responsive">
    </div>
    <div class="col-12">
        <h1>{{ recipe.name }}</h1>
    </div>

    <div class="col-12">
        <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false"> Manage Recipe <span class="caret"></span></button>
            <ul class="dropdown-menu " aria-labelledby="dropdownMenuButton1" >
                <li> <a  class="dropdown-item" (click)="addToShoppingList()">To Shopping List</a></li>
                <li> <a  class="dropdown-item" routerLink="edit" >Edit Recipe</a></li>
                <li> <a  class="dropdown-item" >Delete Recipe</a></li>
            </ul>
        </div>
    </div>

    <div class="col-12">
       {{recipe.description}}
    </div>

    <div class="col-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                {{ingredient.name}} ({{ ingredient.amount }})
            </li>
        </ul>
    </div>
</div>
