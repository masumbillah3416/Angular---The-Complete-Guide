<div class="row">
    <div class="col-10">
        <app-shopping-edit></app-shopping-edit>
    </div>
    <hr>
    <ul class="list-group">
        <a 
        class="list-group-item" 
        style="cursor: pointer" 
        (click) = "onEditItem(i)" 
        *ngFor="let ingredient of ingredients; let i = index"
        > {{ ingredient.name }} ({{ ingredient.amount}})</a>
    </ul>
</div>
